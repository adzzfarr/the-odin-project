<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <fieldset>
            <legend>Add a Book</legend>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" />

            <label for="author">Author</label>
            <input type="text" name="author" id="author"/>

            <label for="pages">Number of Pages</label>
            <input type="text" name="pages" id="pages" />

            <label for="completion">Completion Status</label>
            <div id="completion-buttons">
                <label for="read">
                    <input type="radio" id="read" name="completion" value="read" />
                    Read
                </label>
    
                <label for="not-read">
                    <input type="radio" id="not-read" name="completion" value="not-read" />
                    Not Read
                </label>
            </div>  

            <button type="submit" id="submit">Add Book</button>
        </fieldset>
    </div>
    <div id="content"></div>
</body>
</html>
