<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <div id="content">
        <form novalidate>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required minlength="8">
                <span class="error"></span>
            </div>

            <div>
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required minlength="4">
                <span class="error"></span>
            </div>

            <div>
                <label for="postal">Postal Code</label>
                <input type="number" id="postal" name="postal" required>
                <span class="error"></span>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required minlength="8">
                <span class="error"></span>
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
